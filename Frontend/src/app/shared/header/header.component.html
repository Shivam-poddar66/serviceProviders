<mat-toolbar color="primary">
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      class="menu-button"
      aria-label="Toggle sidenav"
    >
    <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/" class="nodecor"><span class="title">Need Master</span></a>
    <span class="spacer"></span>
    <nav class="desktop-nav" fxLayout="row" fxLayoutAlign="end center" fxHide.lt-md>
      <a mat-button class="nodecor btn btn-info" routerLink="/login"   routerLinkActive="active-link">Home</a>
      <a mat-button class="nodecor btn btn-info" routerLink="/business" routerLinkActive="active-link">Services Providers</a>
      <a mat-button class="nodecor btn btn-info" routerLink="/about" routerLinkActive="active-link">About</a>
      <a mat-button class="nodecor btn btn-info" routerLink="/contact" routerLinkActive="active-link">Contact</a>
    </nav>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="mobile-sidenav" fxHide.gt-sm>
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()" routerLinkActive="active-sidenav-link">Home</a>
        <a mat-list-item routerLink="/business" (click)="sidenav.close()" routerLinkActive="active-sidenav-link">Services Providers</a>
        <a mat-list-item routerLink="/about" (click)="sidenav.close()" routerLinkActive="active-sidenav-link">About</a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.close()" routerLinkActive="active-sidenav-link">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
